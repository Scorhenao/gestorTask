<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourTask</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body style="background-color: rgba(37, 36, 36, 0.637);" class="d-flex flex-direction-column gap-4">

    <form id="addTask">
        <input type="text" placeholder="Ingrese el titulo de la tarea" id="title">
        <textarea name="" placeholder="Ingrese una descripcion de la tarea" id="description"></textarea>
        <input type="text" placeholder="Ingrese el estado de la tarea" id="status">
        <button id="addTask" type="submit">Agregar una tarea</button>
    </form>

    <table class="table table-dark m-auto w-50">
        <thead>
            <th>tittulo</th>
            <th>descripcion</th>
            <th>estado</th>
        </thead>
        <tbody>
            <tr>
                <td>lavar loza</td>
                <td>gydsahdiosjda</td>
                <td>pendiente</td>
                <td class="btn btn-danger">eliminar</td>
                <td>
                    <div class="toggle-container">
                        <input type="checkbox" id="toggle" class="toggle-input">
                        <label for="toggle" class="toggle-label"></label>
                        <span class="toggle-text">Pendiente</span>
                    </div>
                </td>
                
            </tr>
        </tbody>
    </table>

    <script type="module" src="./services/taskServices.js"></script>
</body>
</html>
